<mat-form-field appearance="fill" (click)="handleDateRangeInputClick()">
  <mat-label>Enter a date range</mat-label>
  <mat-date-range-input [formGroup]="range" [rangePicker]="picker" 
  >
    <input matStartDate formControlName="start" placeholder="Start date" (dateChange)="onDatePickerClick('picker1')"/>
    <input matEndDate formControlName="end" placeholder="End date" />
  </mat-date-range-input>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker
    #picker
    [calendarHeaderComponent]="ExampleHeaderComponent"
  ></mat-date-range-picker>
</mat-form-field>

<p>Selected range: {{ parseRange() | json }}</p>
